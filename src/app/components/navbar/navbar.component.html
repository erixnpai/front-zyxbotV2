<header class="w-full fixed top-0 left-0 z-[1000] shadow-lg">
  <nav class="border-gray-200 py-2.5">
    <div class="flex flex-wrap items-center justify-between px-10 mt-5 mx-auto">
      <a href="#" class="flex items-center">
        <img src="/assets/LogoZyxBot.png" class="h-6 mr-3 sm:h-9" alt="logo-cnu" />
      </a>
      <div class="flex items-center lg:order-2">
        <div class="hidden mt-2 mr-4 sm:inline-block">
          <a
            class="text-white border hover:bg-[#F6B93E] focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm uppercase px-4 lg:px-5 py-2 lg:py-2.5 sm:mr-2 lg:mr-0 focus:outline-none"
            routerLink="/chat/ichat"
          >
            Iniciar Sesi√≥n
          </a>
        </div>
        <a
          routerLink="/auth/login"
          class="text-white bg-[#F6B93E] hover:bg-[#aa853b] focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm uppercase px-4 lg:px-5 py-2 lg:py-2.5 sm:mr-2 lg:mr-0 focus:outline-none"
        >
          Registrarse
        </a>
        <button
          type="button"
          (click)="toggleMenu()"
          class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
        >
          <span class="sr-only">Open main menu</span>
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" *ngIf="!isMenuOpen">
            <path
              fill-rule="evenodd"
              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" *ngIf="isMenuOpen">
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
      </div>
      <div class="items-center justify-between lg:flex lg:w-auto lg:order-1" [ngClass]="{'hidden': !isMenuOpen}" id="mobile-menu-2">
        <ul class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0 text-lg">
          <li>
            <a href="#" class="block py-2 pl-3 pr-4 rounded lg:bg-transparent text-[#F6B93E] lg:p-0" aria-current="page">INICIO</a>
          </li>
          <li>
            <a href="#" class="block py-2 pl-3 pr-4 text-white border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-[#F6B93E] lg:p-0">CHATBOT</a>
          </li>
          <li>
            <a href="#" class="block py-2 pl-3 pr-4 text-white border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-[#F6B93E] lg:p-0">TEST VOCACIONAL</a>
          </li>
          <li>
            <a href="#" class="block py-2 pl-3 pr-4 text-white border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-[#F6B93E] lg:p-0">MAPA INTERACTIVO</a>
          </li>
          <li>
            <a href="#" class="block py-2 pl-3 pr-4 text-white border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-[#F6B93E] lg:p-0">CONTACTANOS</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
